<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="theme-color" content="#0f0f1a">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Red Alert">
  <title>Red Alert</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" type="image/png" href="icons/icon-192.png">
  <link rel="apple-touch-icon" href="icons/icon-192.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Status Bar -->
  <header class="status-bar" id="statusBar">
    <div class="status-bar__top">
      <h1 class="status-bar__month" id="currentMonth">Февраль 2026</h1>
      <span class="status-bar__day-badge" id="dayBadge">День 1</span>
    </div>
    <div class="status-bar__phase" id="currentPhase">—</div>
    <div class="status-bar__dates" id="keyDates"></div>
    <div class="status-bar__progress">
      <div class="progress-bar">
        <div class="progress-bar__fill" id="progressFill" style="width: 0%"></div>
      </div>
    </div>
  </header>

  <!-- Screens -->
  <main class="screens">

    <!-- Calendar Screen -->
    <section class="screen screen--calendar active" id="screenCalendar">
      <div class="calendar-scroll" id="calendarScroll"></div>
      <button class="btn-today" id="btnToday">Сегодня</button>
    </section>

    <!-- History Screen -->
    <section class="screen screen--history" id="screenHistory">
      <div class="history-list" id="historyList"></div>
      <div class="history-empty" id="historyEmpty">
        <p>Нет записей</p>
        <p class="text-secondary">Отметьте начало цикла в календаре</p>
      </div>
    </section>

    <!-- Settings Screen -->
    <section class="screen screen--settings" id="screenSettings">
      <div class="settings-group">
        <label class="settings-label">
          Длина цикла по умолчанию
          <span class="settings-value" id="cycleLengthValue">28</span>
        </label>
        <input type="range" class="settings-slider" id="cycleLengthSlider" min="21" max="35" value="28">
      </div>
      <div class="settings-group">
        <label class="settings-label">
          Длительность месячных по умолчанию
          <span class="settings-value" id="periodLengthValue">5</span>
        </label>
        <input type="range" class="settings-slider" id="periodLengthSlider" min="3" max="7" value="5">
      </div>
      <div class="settings-divider"></div>
      <button class="settings-btn" id="btnExport">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></svg>
        Экспорт данных (JSON)
      </button>
      <button class="settings-btn" id="btnImport">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" y1="3" x2="12" y2="15"/></svg>
        Импорт данных (JSON)
      </button>
      <input type="file" id="importFile" accept=".json" hidden>
      <div class="settings-divider"></div>
      <button class="settings-btn settings-btn--danger" id="btnReset">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6m3 0V4a2 2 0 012-2h4a2 2 0 012 2v2"/></svg>
        Сбросить все данные
      </button>
    </section>
  </main>

  <!-- Stats Bar -->
  <div class="stats-bar" id="statsBar">
    <div class="stats-item">
      <div class="stats-item__value" id="statCycleStart">—</div>
      <div class="stats-item__label">Начало</div>
    </div>
    <div class="stats-item stats-item--big">
      <div class="stats-item__value" id="statCycleDay">—</div>
      <div class="stats-item__label">День цикла</div>
    </div>
    <div class="stats-item">
      <div class="stats-item__value" id="statDaysUntil">—</div>
      <div class="stats-item__label">До цикла</div>
    </div>
  </div>

  <!-- Bottom Nav -->
  <nav class="bottom-nav" id="bottomNav">
    <button class="nav-btn active" data-screen="calendar">
      <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="4" width="18" height="18" rx="2"/><line x1="16" y1="2" x2="16" y2="6"/><line x1="8" y1="2" x2="8" y2="6"/><line x1="3" y1="10" x2="21" y2="10"/></svg>
      <span>Календарь</span>
    </button>
    <button class="nav-btn" data-screen="history">
      <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></svg>
      <span>История</span>
    </button>
    <button class="nav-btn" data-screen="settings">
      <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="3"/><path d="M19.4 15a1.65 1.65 0 00.33 1.82l.06.06a2 2 0 010 2.83 2 2 0 01-2.83 0l-.06-.06a1.65 1.65 0 00-1.82-.33 1.65 1.65 0 00-1 1.51V21a2 2 0 01-4 0v-.09A1.65 1.65 0 009 19.4a1.65 1.65 0 00-1.82.33l-.06.06a2 2 0 01-2.83-2.83l.06-.06A1.65 1.65 0 004.68 15a1.65 1.65 0 00-1.51-1H3a2 2 0 010-4h.09A1.65 1.65 0 004.6 9a1.65 1.65 0 00-.33-1.82l-.06-.06a2 2 0 012.83-2.83l.06.06A1.65 1.65 0 009 4.68a1.65 1.65 0 001-1.51V3a2 2 0 014 0v.09a1.65 1.65 0 001 1.51 1.65 1.65 0 001.82-.33l.06-.06a2 2 0 012.83 2.83l-.06.06A1.65 1.65 0 0019.4 9a1.65 1.65 0 001.51 1H21a2 2 0 010 4h-.09a1.65 1.65 0 00-1.51 1z"/></svg>
      <span>Настройки</span>
    </button>
  </nav>

  <!-- Day Action Modal -->
  <div class="modal-overlay" id="modalOverlay">
    <div class="modal" id="dayModal">
      <div class="modal__date" id="modalDate"></div>
      <div class="modal__actions" id="modalActions"></div>
    </div>
  </div>

  <!-- Toast -->
  <div class="toast" id="toast"></div>

  <!-- Edit Modal -->
  <div class="modal-overlay" id="editModalOverlay">
    <div class="modal modal--edit" id="editModal">
      <div class="modal__title" id="editModalTitle">Редактировать цикл</div>
      <div class="modal__fields" id="editModalFields"></div>
      <div class="modal__buttons">
        <button class="modal-btn modal-btn--cancel" id="editCancel">Отмена</button>
        <button class="modal-btn modal-btn--save" id="editSave">Сохранить</button>
      </div>
    </div>
  </div>

  <script src="db.js"></script>
  <script src="calc.js"></script>
  <script src="app.js"></script>
</body>
</html>
